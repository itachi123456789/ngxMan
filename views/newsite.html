server {
    listen 80;
    server_name {{.Site}};
    access_log /var/log/nginx/logs/{{.Site}}.access.log;
    error_log /var/log/nginx/logs/{{.Site}}.error.log;

    location / {
        proxy_pass SERVER_ADDR;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $remote_addr;
    }
}
